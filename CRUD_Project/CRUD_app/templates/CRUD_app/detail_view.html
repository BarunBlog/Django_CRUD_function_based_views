{% extends 'CRUD_app/base.html' %}

{% block title %}
    Detail View
{% endblock %}

{% block body %}
    <div class="main"> 
        
        <!-- Specify fields to be displayed -->
        <b>{{ data.title }}</b><br/> 
        {{ data.description }}<br/> 
        <br>
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href=`{% url 'update_view' data.id %}`;">
            Update Blog
        </button>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Delete Blog
        </button>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you want to delete this item?
                    </div>
                    <form method="POST">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" onclick="window.location.href=`{% url 'delete_view' data.id %}`;">Delete</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        
    </div> 
{% endblock %}
